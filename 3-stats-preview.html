<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Stats preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

    img {
      filter: sepia(100%) saturate(100%) brightness(70%) hue-rotate(244deg);
    }
  </style>
  <script src="https://cdn.tailwindcss.com"></script>

<body class="bg-[#090B1A] min-w-screen w-full">

            <div class="flex flex-row text-white items-center justify-center text-center text-2xl font-semibold pt-2 px-4">

            </div>
            <div class="flex flex-row text-[#BBBBBB] items-center justify-center text-center text-sm font-light my-5 mx-20">

            </div>
            <div class="flex flex-row text-white items-center justify-center text-center text-xs font-light mt-4 mb-4">
              <div class="flex flex-col items-center justify-center">

                <div class="flex flex-row text-[#BBBBBB] uppercase">companies</div>
              </div>
            </div>
            <div class="flex flex-row text-white items-center justify-center text-center text-xs font-light mb-4">
              <div class="flex flex-col items-center justify-center">
                <div class="flex flex-row text-white text-2xl font-bold">314</div>
                <div class="flex flex-row text-[#BBBBBB] uppercase">templates</div>
              </div>
            </div>
            <div class="flex flex-row text-white items-center justify-center text-center text-xs font-light mb-4">
              <div class="flex flex-col items-center justify-center">
                <div class="flex flex-row text-white text-2xl font-bold">314</div>
                <div class="flex flex-row text-[#BBBBBB] uppercase">templates</div>
              </div>
            </div>
          </div>
        </div>
